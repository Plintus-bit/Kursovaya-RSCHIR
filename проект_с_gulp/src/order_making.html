<!DOCTYPE html>
<html lang="ru">
    @@include("html/head.html", {
        "title": "Категории"
    })
<body>
    <div class="wrapper">
        @@include("html/header.html", {})
        <div class="main">
            <img src="https://i.ibb.co/S3WXL11/14.jpg" alt="background" class="background-img img">
            <section class="container-2 full-colored">
                <form id="place_order" action="/placeorder" method="post">
                    <p class="title">Оформление заказа</p>
                    <div class="place_order_user_data">
                        <input type="text" class="input" name="lastname" placeholder="Фамилия">
                        <input type="text" class="input" name="name" placeholder="Имя">
                        <input type="text" class="input" name="nameofdad" placeholder="Отчество">
                        <input type="number" class="input" name="phone" placeholder="78885553311">
                    </div>
                    <div class="place_order_user_delivery">
                        <p class="subtitle">Способ получения</p>
                        <select name="delivery_type" class="select" id="delivery_type">
                            <option value="1" selected>1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                        </select>
                        <p class="subtitle">Адрес доставки</p>
                        <textarea class="textarea" name="address" placeholder="Адрес"></textarea>
                    </div>
                    <input type="submit" class="button-2" value="Оформить">
                </form>
            </section>
        </div>
        @@include("html/footer.html", {})
    </div>
</body>
</html>
