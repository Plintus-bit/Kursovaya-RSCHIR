<div class="good-card">
    <div class="good-card_photo">
        <img src="{'sourse-url'}" alt="{'articul'}" class="img">
    </div>
    <div class="good-card_info">
        <div class="info_name-cost">
            <p class="name-cost_name">
                {'name'}
            </p>
            <p class="name-cost_cost">
                <span class="cost-value">
                    {'cost'}
                </span> p.
            </p>
        </div>
        <p class="info_description subtitle">
            {'descript'}
        </p>
        <div class="info_activities">
            {code from activities_not-added | activities_added}
        </div>
    </div>
</div>
