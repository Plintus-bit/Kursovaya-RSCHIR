<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css" type="text/css">
	<title>Товар</title>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<img src="/static/img/logo.svg" alt="logo" class="logo">
			</div>
			<nav class="nav-mainpage">
				<a th:href="@{/}" class="nav_link">
					<div class="link_button-active">Главная</div>
				</a>
				<a th:href="@{/menu}" class="nav_link">
					<div class="link_button">Товары</div>
				</a>
				<a th:href="@{/profile}" class="nav_link">
					<div class="link_button">Мой профиль</div>
				</a>
				<a th:href="@{/cart}" class="nav_link">
					<div class="link_button">Корзина</div>
				</a>
				<form th:action="@{/logout}" method="post">
					<input type="submit" class="link" value="Выйти"/>
				</form>
			</nav>
		</header>
		
		<div class="main">
			<section class="container">
				<div class="params_block">
					<p class="title">Настройки</p>
					<a th:href="@{/profile/account}">
						<button class="params_block_button">
							Мой аккаунт
						</button>
					</a>
				</div>
				<div class="params_block">
					<p class="title">Управление заказами</p>
					<a th:href="@{/orders}">
						<button class="params_block_button">
							Мои заказы
						</button>
					</a>
					<a th:href="@{/cart}">
						<button class="params_block_button">
							Корзина
						</button>
					</a>
				</div>
				<div class="params_block"
				     th:class="'params_block ' + ${isAdmin == false ? 'hidden' : ''}">
					<p class="title">Управление БД</p>
						<a th:href="@{/profile/admins/users}">
							<button class="params_block_button">
								Пользователи
							</button>
						</a>
						<a th:href="@{/profile/admins/orders?type=statuses}">
							<button class="params_block_button">
								Статусы заказов
							</button>
						</a>
						<a th:href="@{/profile/admins?type=goods}">
							<button class="params_block_button">
								Товары
							</button>
						</a>
						<a th:href="@{/profile/admins?type=gtypes}">
							<button class="params_block_button">
								Типы товаров
							</button>
						</a>
						<a th:href="@{/profile/admins?type=gsubts}">
							<button class="params_block_button">
								Подтипы товаров
							</button>
						</a>
						<a th:href="@{/profile/admins?type=ings}">
							<button class="params_block_button">
								Ингредиенты
							</button>
						</a>
				</div>
			</section>
		</div>
		
		<footer>
			<div class="info">
				<div class="contact-data">
					<img src="/static/img/logo.svg" alt="logo" class="logo">
					<div class="contact-data_contacts">
						<p class="contacts_contact">Быкова Софья</p>
						<p class="contacts_contact">sofa.byk@mail.ru</p>
						<p class="contacts_contact">89851*7****</p>
					</div>
				</div>
				<div class="follows">
					<div class="background_pict">
						<img src="/static/img/footer_pict.png" alt="img" class="img">
						<div class="pelena"></div>
					</div>
					<p class="follows_header">Follow</p>
					<a href="#" class="follows_link">@camshel</a>
				</div>
			</div>
			<div class="offer">
				<p class="offer_warning">
					* данное лицо не претендует на получение высшего балла, но было бы очень радо такому событию
				</p>
				<div class="offer_data">
					<p class="data_what">Курсовая работа</p>
					<p class="data_support">При поддержке РТУ МИРЭА</p>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
