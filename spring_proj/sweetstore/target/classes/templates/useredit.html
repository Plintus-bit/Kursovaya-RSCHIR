<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
    <p>Редактирование пользователя</p>
    <form action="/user" method="post">
        <input type="text" name="username" placeholder="имя пользователя" th:value="${user.username}">
        <div th:each="role : ${roles}">
            <label>
                <input type="checkbox" th:name="${role}" th:value="${role}" th:text="${role}"
                       th:checked="${#lists.contains(user.roles, role)}">
            </label>
        </div>
        <input type="hidden" th:name="user_id" th:value="${user.id}" >
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}" >
        <button type="submit">Save</button>
    </form>
</body>
</html>
