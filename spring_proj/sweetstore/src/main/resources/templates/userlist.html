<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
</head>
<body>
    <p>Пользователи:</p>
    <table th:each="user : ${users}">
        <thead>
        <tr>
            <td>Имя</td>
            <td>Роль</td>
            <td></td>
        </tr>
        </thead>
        <tr>
            <td th:text="${user.username}"/>
            <td th:each="role : ${user.roles}" th:text="${role}"/>
            <td><a th:href="@{/user/} + ${user.id}">Редактировать</a></td>
        </tr>
    </table>
</body>
</html>
