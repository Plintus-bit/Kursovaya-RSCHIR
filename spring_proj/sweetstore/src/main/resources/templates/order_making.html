<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/style.css" type="text/css">
	<title>Оформление заказа</title>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="logo">
			<img src="/static/img/logo.svg" alt="logo" class="logo">
		</div>
		<nav class="nav-mainpage">
			<a th:href="@{/}" class="nav_link">
				<div class="link_button">Главная</div>
			</a>
			<a th:href="@{/menu}" class="nav_link">
				<div class="link_button">Товары</div>
			</a>
			<a th:href="@{/profile}" class="nav_link">
				<div class="link_button">Мой профиль</div>
			</a>
			<a th:href="@{/cart}" class="nav_link">
				<div class="link_button">Корзина</div>
			</a>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="link" value="Выйти"/>
			</form>
		</nav>
	</header>
	<div class="main">
		<img src="https://i.ibb.co/S3WXL11/14.jpg" alt="background" class="background-img img">
		<section class="container-2 full-colored">
			<form id="place_order" action="/cart/order_making/place_order" method="post">
				<p class="title">Оформление заказа</p>
				<div class="place_order_user_data form">
					<div th:class="'subtitle-error ' + ${messageLastName == null ? 'hidden' : ''}"
					     th:text="${messageLastName}"></div>
					<label class="label subtitle-small" for="lastName"> Фамилия:
						<input name="lastName" type="text" maxlength="60"
						       class="input subtitle" placeholder="Фамилия"
						       th:value="${lastName}" th:readonly="${lastName != ''}">
					</label>
					<div th:class="'subtitle-error ' + ${messageFirstName == null ? 'hidden' : ''}"
					     th:text="${messageFirstName}"></div>
					<label class="label subtitle-small" for="firstName"> Имя:
						<input name="firstName" type="text" maxlength="60"
						       class="input subtitle" placeholder="Имя"
						       th:value="${firstName}" th:readonly="${firstName != ''}">
					</label>
					
					<div th:class="'subtitle-error ' + ${messageDadName == null ? 'hidden' : ''}"
					     th:text="${messageDadName}"></div>
					<label class="label subtitle-small" for="dadName"> Отчество:
						<input name="dadName" type="text" maxlength="60"
						       class="input subtitle" placeholder="Отчество"
						       th:value="${dadName}" th:readonly="${dadName != ''}">
					</label>
					
					<div th:class="'subtitle-error ' + ${messagePhone == null ? 'hidden' : ''}"
					     th:text="${messagePhone}"></div>
					<label class="label subtitle-small" for="phone"> Номер телефона:
						<input name="phone" type="tel" maxlength="20"
						       class="input subtitle" placeholder="79998885533"
						       th:value="${phone}" th:readonly="${phone != null && phone != ''}">
					</label>
				</div>
				<div class="place_order_user_delivery">
					<p class="subtitle">Способ получения</p>
					<select name="delivery_type" class="select" id="delivery_type">
						<option th:each="type : ${deliveryTypes}"
						        th:value="${type.id}"
						        th:text="${type.name}"
						        th:selected="${type.id == 1}"></option>
					</select>
					<p class="subtitle">Адрес доставки</p>
					<div th:class="'subtitle-error ' + ${messageAddress == null ? 'hidden' : ''}"
					     th:text="${messageAddress}"></div>
					<textarea class="textarea" name="address" placeholder="Адрес"></textarea>
					<input type="hidden" th:name="_csrf" th:value="${_csrf.token}" />
				</div>
				<input type="submit" class="button-2" value="Оформить">
			</form>
		</section>
	</div>
	<footer>
		<div class="info">
			<div class="contact-data">
				<img src="/static/img/logo.svg" alt="logo" class="logo">
				<div class="contact-data_contacts">
					<p class="contacts_contact">Быкова Софья</p>
					<p class="contacts_contact">sofa.byk@mail.ru</p>
					<p class="contacts_contact">89851*7****</p>
				</div>
			</div>
			<div class="follows">
				<div class="background_pict">
					<img src="/static/img/footer_pict.png" alt="img" class="img">
					<div class="pelena"></div>
				</div>
				<p class="follows_header">Follow</p>
				<a href="#" class="follows_link">@camshel</a>
			</div>
		</div>
		<div class="offer">
			<p class="offer_warning">
				* данное лицо не претендует на получение высшего балла, но было бы очень радо такому событию
			</p>
			<div class="offer_data">
				<p class="data_what">Курсовая работа</p>
				<p class="data_support">При поддержке РТУ МИРЭА</p>
			</div>
		</div>
	</footer>
</div>
</body>
</html>
